<p-toast></p-toast>
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transactionModalLabel">Create Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="transactionForm">
          <div class="transaction-type">
            <input 
              type="radio" 
              name="transactionType" 
              id="incomeType" 
              value="1" 
              [(ngModel)]="transactionType" 
              [ngModelOptions]="{standalone: true}">
            <label for="incomeType" class="income">
              <i class="bi bi-arrow-down-circle"></i> Income
            </label>
            
            <input 
              type="radio" 
              name="transactionType" 
              id="expenseType" 
              value="0" 
              [(ngModel)]="transactionType" 
              [ngModelOptions]="{standalone: true}">
            <label for="expenseType" class="expense">
              <i class="bi bi-arrow-up-circle"></i> Expense
            </label>
          </div>
          
          
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input 
                type="number" 
                class="form-control" 
                id="amount" 
                placeholder="0.00" 
                step="0.01" 
                min="0.01" required
                [(ngModel)]="transaction.amount"
                [ngModelOptions]="{standalone: true}"
              >
            </div>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input 
              type="text" 
              class="form-control" 
              id="description" 
              placeholder="What is this transaction for?" 
              [(ngModel)]="transaction.description"
              [ngModelOptions]="{standalone: true}"
              required
            >
          </div>
          
          <div class="mb-3">
            <label for="transactionDate" class="form-label">Date</label>
            <input 
              type="date" 
              class="form-control" 
              id="transactionDate" 
              required 
              [(ngModel)]="transaction.date" 
              [ngModelOptions]="{standalone: true}"
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="transactionForm" class="btn btn-primary" (click)="saveTransaction()">Save Transaction</button>
      </div>
    </div>
  </div>
</div>
